    prefix: /member

app_event:
    resource: "@AppBundle/Resources/config/routing/routing_event.yml"
    prefix: /event

app_user:
    resource: "@AppBundle/Resources/config/routing/routing_user.yml"
    prefix: /user

app_report:
    resource: "@AppBundle/Resources/config/routing/routing_report.yml"
    prefix: /report

app_operational:
    resource: "@AppBundle/Resources/config/routing/routing_operational.yml"
    prefix: /operational

app_management:
    resource: "@AppBundle/Resources/config/routing/routing_management.yml"
